{{ define "profile" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль — GoQuotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f4e3; color: #333333; font-family: Arial, sans-serif;">

<!-- Header -->
{{ template "header" . }}

<!-- Основной контент -->
<main class="container my-5" style="min-height: 70vh;">
    <div class="mx-auto p-4 rounded shadow-sm text-center" style="max-width: 600px; background-color: #ffffff;">
        <h2 class="mb-4">Профиль пользователя</h2>
        <p class="fs-4">Добро пожаловать, <span class="fw-bold">{{ .Username }}</span>!</p>
        <p class="mt-3 fs-5">Количество сохранённых вами цитат: <span class="fw-bold">{{ .QuotCount }}</span></p>

        <div class="mt-4 d-flex justify-content-center gap-3">
            <a href="/quotes/" class="btn btn-success">Мои цитаты</a>
            <a href="/quotes/create" class="btn btn-primary">Добавить цитату</a>
            <a href="/auth/logout" class="btn btn-outline-danger">Выйти</a>
            <a href="/auth/delete_user" class="btn btn-outline-danger">Удалить аккаунт</a>
        </div>
    </div>
</main>

<!-- Footer -->
{{ template "footer" . }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
