{{ define "quotes" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваши цитаты — GoQuotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f4e3; color: #333333; font-family: Arial, sans-serif;">

<!-- Header -->
{{ template "header" . }}

<!-- Основной контент -->
<main class="container my-5" style="min-height: 70vh;">
    <h2 class="text-center mb-4">Ваши цитаты</h2>

    {{ if .Quotes }}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {{ range .Quotes }}
        <div class="col">
            <div class="card shadow-sm h-100" style="border-radius: 12px;" data-quote-id="{{ .ID }}">
                <div class="card-body">
                    <!-- скрытый ID -->
                    <input type="hidden" name="quote_id" value="{{ .ID }}">

                    <blockquote class="blockquote mb-3">
                        <p class="mb-0">"{{ .Text }}"</p>
                    </blockquote>
                    <footer class="blockquote-footer">
                        {{ .Author }}
                    </footer>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    {{ else }}
    <div class="alert alert-info text-center">
        Вы еще не сохранили ни одной цитаты
    </div>
    {{ end }}
</main>

<!-- Footer -->
{{ template "footer" . }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
