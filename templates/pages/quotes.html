{{ define "quotes" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–í–∞—à–∏ —Ü–∏—Ç–∞—Ç—ã ‚Äî GoQuotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f4e3; color: #333333; font-family: Arial, sans-serif;">

<!-- Header -->
{{ template "header" . }}

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<main class="container my-5" style="min-height: 70vh;">
    <h2 class="text-center mb-4">{{ .Title }}</h2>

    {{ if .Quotes }}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {{ range .Quotes }}
        <div class="col">
            <div class="card shadow-sm h-100" style="border-radius: 12px;" data-quote-id="{{ .ID }}">
                <div class="card-body d-flex flex-column">

                    <blockquote class="blockquote mb-3 flex-grow-1">
                        <p class="mb-0">"{{ .Text }}"</p>
                    </blockquote>
                    <footer class="blockquote-footer mb-3">
                        {{ .Author }}
                    </footer>

                    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
                    <div class="btn-group" role="group">
                        <!-- –§–æ—Ä–º–∞ "–ò–∑–±—Ä–∞–Ω–Ω–æ–µ" -->
                        <form method="POST" action="/quotes/update-favorite">
                            <input type="hidden" name="quote_id" value="{{ .ID }}">
                            <button type="submit" class="btn btn-sm {{ if .Favorite }}btn-warning{{ else }}btn-outline-warning{{ end }}">
                                {{ if .Favorite }}‚òÖ{{ else }}‚òÜ{{ end }}
                            </button>
                        </form>

                        <!-- –§–æ—Ä–º–∞ "–ò–∑–º–µ–Ω–∏—Ç—å" -->
                        <form method="GET" action="/quotes/edit">
                            <input type="hidden" name="quote_id" value="{{ .ID }}">
                            <button type="submit" class="btn btn-sm btn-outline-primary">
                                ‚úèÔ∏è
                            </button>
                        </form>

                        <!-- –§–æ—Ä–º–∞ "–£–¥–∞–ª–∏—Ç—å" -->
                        <form method="POST" action="/quotes/delete">
                            <input type="hidden" name="quote_id" value="{{ .ID }}">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                üóëÔ∏è
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        {{ end }}
    </div>
    {{ else }}
    <div class="alert alert-info text-center">
        {{ .Empty }}
    </div>
    {{ end }}
</main>

<!-- Footer -->
{{ template "footer" . }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
