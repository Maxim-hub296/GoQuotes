{{ define "quote_edit" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать цитату — GoQuotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f4e3; color: #333333; font-family: Arial, sans-serif;">

<!-- Header -->
{{ template "header" . }}

<main class="container my-5" style="min-height: 70vh;">
    <div class="mx-auto p-4 rounded shadow-sm" style="max-width: 600px; background-color: #ffffff;">
        <h2 class="text-center mb-4">Редактировать цитату</h2>


        <form method="POST" action="/quotes/edit">
            <!-- Скрытый ID цитаты -->
            <input type="hidden" name="quote_id" value="{{ .ID }}">

            <!-- Поле автора -->
            <div class="mb-3">
                <label for="author" class="form-label">Автор</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ .Author }}" required>
            </div>

            <!-- Поле текста цитаты -->
            <div class="mb-3">
                <label for="text" class="form-label">Текст цитаты</label>
                <textarea class="form-control" id="text" name="text" rows="4" required>{{ .Text }}</textarea>
            </div>

            <!-- Кнопка сохранения -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Сохранить изменения</button>
            </div>
        </form>

        <!-- Ссылка назад -->
        <div class="text-center mt-3">
            <a href="/quotes" class="text-decoration-none">← Вернуться к моим цитатам</a>
        </div>
    </div>
</main>

<!-- Footer -->
{{ template "footer" . }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
