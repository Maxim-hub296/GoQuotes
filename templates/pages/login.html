{{ define "login" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход — GoQuotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f4e3; color: #333333; font-family: Arial, sans-serif;">

<!-- Header -->
{{ template "header" . }}

<!-- Основной контент -->
<main class="container my-5" style="min-height: 70vh;">
    <div class="mx-auto p-4 rounded shadow-sm" style="max-width: 500px; background-color: #ffffff;">
        <h2 class="text-center mb-4">Вход</h2>

        {{if .Error }}
        <div class="alert alert-danger">{{ .Error }}</div>
        {{ end }}

        <form method="POST" action="/auth/login">
            <!-- Имя -->
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя"
                       required>
            </div>

            <!-- Пароль -->
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль"
                       required>
            </div>

            <!-- Кнопка -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Войти</button>
            </div>
        </form>

        <!-- Ссылка на регистрацию -->
        <div class="text-center mt-3">
            <p>Ещё нет аккаунта? <a href="/auth/register" class="text-decoration-none">Зарегистрироваться</a></p>
        </div>
    </div>
</main>

<!-- Footer -->
{{ template "footer" . }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
